<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJRank – Tier Ranking</title>
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="ranking-header">
      <a class="back-link" href="../view1/index.html">Add more DJs</a>
      <h1>Rank Your DJs</h1>
      <button class="ghost-button" aria-label="More options" disabled>⋮</button>
    </header>

    <main class="layout drag-root">
      <aside class="queue" data-drop-zone data-tier="queue" aria-label="Unplaced DJs">
        <div class="queue-header">
          <h2>Unplaced</h2>
          <span class="queue-count" data-queue-count>0</span>
        </div>
        <div class="queue-list" data-queue-list></div>
      </aside>

      <section class="board" aria-live="polite">
        <div class="tier-row" data-tier-row="S">
          <div class="tier-label" style="--tier-color: #ff6b6b">
            <span class="tier-name">S</span>
            <span class="tier-desc">Superb</span>
            <span class="tier-count" data-tier-count="S">0</span>
          </div>
          <div class="tier-drop" data-drop-zone data-tier="S" aria-label="S tier"></div>
        </div>
        <div class="tier-row" data-tier-row="A">
          <div class="tier-label" style="--tier-color: #ffb572">
            <span class="tier-name">A</span>
            <span class="tier-desc">Amazing</span>
            <span class="tier-count" data-tier-count="A">0</span>
          </div>
          <div class="tier-drop" data-drop-zone data-tier="A" aria-label="A tier"></div>
        </div>
        <div class="tier-row" data-tier-row="B">
          <div class="tier-label" style="--tier-color: #ffe170">
            <span class="tier-name">B</span>
            <span class="tier-desc">Brilliant</span>
            <span class="tier-count" data-tier-count="B">0</span>
          </div>
          <div class="tier-drop" data-drop-zone data-tier="B" aria-label="B tier"></div>
        </div>
        <div class="tier-row" data-tier-row="C">
          <div class="tier-label" style="--tier-color: #63e07c">
            <span class="tier-name">C</span>
            <span class="tier-desc">Capable</span>
            <span class="tier-count" data-tier-count="C">0</span>
          </div>
          <div class="tier-drop" data-drop-zone data-tier="C" aria-label="C tier"></div>
        </div>
        <div class="tier-row" data-tier-row="D">
          <div class="tier-label" style="--tier-color: #7cb8ff">
            <span class="tier-name">D</span>
            <span class="tier-desc">Developing</span>
            <span class="tier-count" data-tier-count="D">0</span>
          </div>
          <div class="tier-drop" data-drop-zone data-tier="D" aria-label="D tier"></div>
        </div>
        <div class="tier-row" data-tier-row="E">
          <div class="tier-label" style="--tier-color: #8790ff">
            <span class="tier-name">E</span>
            <span class="tier-desc">Emerging</span>
            <span class="tier-count" data-tier-count="E">0</span>
          </div>
          <div class="tier-drop" data-drop-zone data-tier="E" aria-label="E tier"></div>
        </div>
        <div class="tier-row" data-tier-row="F">
          <div class="tier-label" style="--tier-color: #f874f8">
            <span class="tier-name">F</span>
            <span class="tier-desc">Fallback</span>
            <span class="tier-count" data-tier-count="F">0</span>
          </div>
          <div class="tier-drop" data-drop-zone data-tier="F" aria-label="F tier"></div>
        </div>
      </section>
    </main>

    <button class="fab" type="button" disabled title="Finish ranking (coming soon)">⤴︎</button>

    <div class="modal" id="dj-detail-modal">
      <div class="modal-backdrop">
        <div class="modal-dialog" tabindex="-1" role="dialog" aria-modal="true">
          <header class="modal-header">
            <div>
              <h2 data-modal-dj-name></h2>
              <p data-modal-tier-label></p>
            </div>
            <button class="icon-button" data-modal-close aria-label="Close modal">✕</button>
          </header>
          <form class="modal-content" id="dj-detail-form">
            <label class="field">
              <span>Explain your ranking</span>
              <textarea name="explanation" rows="4" minlength="0" placeholder="Share why this DJ belongs in this tier" required></textarea>
            </label>

            <label class="field">
              <span>Upload supporting image</span>
              <input type="file" accept="image/jpeg,image/png" name="image" />
              <div class="image-preview" data-image-preview></div>
            </label>

            <label class="field">
              <span>Upload supporting video</span>
              <input type="file" accept="video/mp4,video/quicktime" name="video" />
            </label>

            <label class="field">
              <span>Video URL (optional)</span>
              <input type="url" name="videoUrl" placeholder="https://" />
            </label>

            <div class="field-grid">
              <label class="field">
                <span>Spotify artist URL</span>
                <input type="url" name="spotify" placeholder="https://open.spotify.com/" />
              </label>
              <label class="field">
                <span>Apple Music artist URL</span>
                <input type="url" name="appleMusic" placeholder="https://music.apple.com/" />
              </label>
              <label class="field">
                <span>SoundCloud artist URL</span>
                <input type="url" name="soundcloud" placeholder="https://soundcloud.com/" />
              </label>
            </div>

            <footer class="modal-actions">
              <button type="button" class="ghost-button" data-delete-entry>Remove Entry</button>
              <div class="actions-right">
                <button type="button" class="ghost-button" data-modal-close>Cancel</button>
                <button type="submit" class="primary">Save</button>
              </div>
            </footer>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../shared.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
