<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear DJ Rank Data</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 3rem;
        max-width: 500px;
      }
      button {
        background: rgba(138, 180, 248, 0.8);
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin: 1rem 0.5rem;
        transition: all 0.3s ease;
      }
      button:hover {
        background: rgba(138, 180, 248, 1);
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(138, 180, 248, 0.5);
      }
      .success {
        color: #00ff88;
        margin-top: 1.5rem;
        display: none;
      }
      h1 {
        margin-bottom: 1rem;
      }
      p {
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ§ DJ Rank Data Management</h1>
      <p>
        Clear your local data to reload with the latest Vegas 2025 DJs (Kaskade,
        DJ Snake, Armin van Buuren, and more!)
      </p>
      <button onclick="clearData()">Clear Data & Reload</button>
      <button onclick="goBack()">Back to App</button>
      <div class="success" id="success">
        âœ… Data cleared! Redirecting to main app...
      </div>
    </div>

    <script>
      function clearData() {
        localStorage.clear();
        document.getElementById("success").style.display = "block";
        setTimeout(() => {
          window.location.href = "/";
        }, 1500);
      }

      function goBack() {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
